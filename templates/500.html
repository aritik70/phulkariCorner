{% extends "layout.html" %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-container should-fade py-5">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                    </div>
                    <h1 class="display-4 mb-4">500</h1>
                    <h2>Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. Our team has been notified of the issue.</p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
